{% extends "base_generic.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="styles.css">
  <h1>All blogs</h1>
  {% if blogpost_list %}
  <ul>
    {% for blog in blogpost_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a>&nbsp;&nbsp;&nbsp;{{blog.post_date}}&nbsp;&nbsp;&nbsp;<a href="{{ blog.blogger.get_absolute_url }}">---{{ blog.blogger}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs in the blog post history.</p>
  {% endif %}       
{% endblock %}
